name: Update badges

on:
  workflow_dispatch: 
  release:
    types: [created]
  schedule:
    # Runs at 0am UTC every day
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.3.0
        with:       
          CREDLY_USER: vitor-martins.e66581f7
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BADGE_SIZE: 100
